version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - restore_cache:
          keys:
          - npm-v1-dependencies-{{ checksum "yarn.lock" }}
          - npm-v1-dependencies
      - run: yarn install --path "install"
      - save_cache:
          paths:
            - "install"
          key: npm-v1-dependencies-{{ checksum "yarn.lock" }}